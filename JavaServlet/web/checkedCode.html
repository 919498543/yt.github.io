<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
    window.onload=function () {
        var img =document.getElementById("old");
        img.onclick=function () {
            //加时间戳
            var date =new Date().getTime();
            img.src="/checkedServlet?"+date;
        }
    }
    </script>
</head>
<body>
    <img id="old" src="/checkedServlet"/>

</body>
</html>
